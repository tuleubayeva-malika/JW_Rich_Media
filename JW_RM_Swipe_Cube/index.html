<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JW Swipe RM</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="style.css">
        <meta name="ad.size" content="width=400,height=467">
    </head>

    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="https://www.google.kz/" target="_blank">
                        <img class="slide" src="./img/card_1.png">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://www.google.kz/" target="_blank">
                    <img class="slide" src="./img/card_2.png">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://www.google.kz/" target="_blank">
                        <img class="slide" src="./img/card_3.png">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://www.google.kz/" target="_blank">
                        <img class="slide" src="./img/card_4.png">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://www.google.kz/" target="_blank">
                        <img class="slide" src="./img/card_5.png">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://www.google.kz/" target="_blank">
                        <img class="slide" src="./img/card_6.png">
                    </a>
                </div>
            </div>
        </div>
        
        <div class="swiper-button-prev b-Prev"></div>
        <div class="swiper-button-next b-Next"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/Draggable.min.js"></script> 
        <script src="https://assets.codepen.io/16327/InertiaPlugin.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="script.js"></script>

       

    </body>
</html>
