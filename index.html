<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JW Swipe RM</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="style.css">
        <meta name="ad.size" content="width=400,height=467">
    </head>

    <body>
        <div class="rm_container">
            <div class="rm_wrapper slide">
                <iframe src="/JW_Rich_Media/JW_RM_Swipe_Slide/" width="420" height="487"></iframe>
                <h3>Slide effect</h3>
            </div>
            <div class="rm_wrapper coverflow">
                <iframe src="/JW_Rich_Media/JW_RM_Swipe_Coverflow/" width="420" height="487"></iframe>
                <h3>Coverflow effect</h3>
            </div>
            <div class="rm_wrapper flip">
                <iframe src="/JW_Rich_Media/JW_RM_Swipe_Flip/" width="420" height="487"></iframe>
                <h3>Flip effect</h3>
            </div>
            <div class="rm_wrapper cube">
                <iframe src="/JW_Rich_Media/JW_RM_Swipe_Cube/" width="420" height="487"></iframe>
                <h3>Cube effect</h3>
            </div>
            <div class="rm_wrapper cards">
                <iframe src="/JW_Rich_Media/JW_RM_Swipe_Cards/" width="420" height="487"></iframe>
                <h3>Cards effect</h3>
            </div>
            <div class="rm_wrapper scale">
                <iframe src="/JW_Rich_Media/JW_RM_Swipe_Scale/" width="420" height="487"></iframe>
                <h3>Scale effect</h3>
            </div>
        </div>
    </body>
</html>
